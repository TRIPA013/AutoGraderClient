<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<h:outputText value="Assignments: "></h:outputText>

			<br />
			<br />

			<ui:repeat value="#{courseBean.assignmentList}" var="assignment">
				<h:outputText value="Assignment "></h:outputText>
				<h:outputText value="#{assignment.assignmentID}"></h:outputText>

				<h:outputText value=":				"></h:outputText>
				<h:commandButton value="Upload Assignment"
					action="#{assignmentBean.onAssignmentUploadSelected(assignment)}" />

				<h:commandButton value="View Grades"
					action="#{assignmentBean.onAssignmentGradesSelected(assignment)}" />
				<br />

			</ui:repeat>
			<br />
			<br />
		</h:form>
	</ui:define>
</ui:composition>
</html>
