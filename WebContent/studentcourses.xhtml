<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content" align="left">

		<h:form>
			<h:outputText value="Courses: "></h:outputText>

			<br />
			<br />

			<ui:repeat value="#{loginBean.courses}" var="course">
				<h:panelGrid columns="2">

					<h:commandLink value="#{course.courseID}"
						action="#{courseBean.onCourseSelected(course)}" />

					<h:commandLink value="#{course.courseName}"
						action="#{courseBean.onCourseSelected(course)}" />

					<br />
				</h:panelGrid>

			</ui:repeat>



		</h:form>
	</ui:define>
</ui:composition>
</html>
