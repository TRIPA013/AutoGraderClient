<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<h:outputText value="Assignments: "></h:outputText>

			<br />
			<br />

			<ui:repeat value="#{courseBean.assignmentList}" var="assignment">
				<h:outputText value="Assignment "></h:outputText>
				<h:outputText value="#{assignment.assignmentID}"></h:outputText>

				<h:outputText value=":				"></h:outputText>
				<h:commandButton value="Upload Solution"
					action="#{assignmentBean.onAssignmentUploadSelected(assignment)}" />

				<h:commandButton value="Grade Assignment"
					action="#{assignmentBean.grade(assignment)}" />

				<h:commandButton value="Email"
					action="#{assignmentBean.email()}" />
				<br />

			</ui:repeat>
			<br />
			<br />
			<h:panelGrid columns="2">
				<h:outputText value="Assignment Type: "></h:outputText>

				<h:inputText value="#{assignmentBean.assignmentType}"></h:inputText>


				<h:outputText value="Config file: "></h:outputText>

				<h:inputText value="#{assignmentBean.configurationFile}"></h:inputText>

				<h:outputText value="Directory: "></h:outputText>
				<h:inputText value="#{assignmentBean.directory}"></h:inputText>
				<h:outputText value="MaxPoints: "></h:outputText>
				<h:inputText value="#{assignmentBean.maxPoints}"></h:inputText>
				<h:outputText value="Assignment Name: "></h:outputText>
				<h:inputText value="#{assignmentBean.assignmentName}"></h:inputText>
			</h:panelGrid>

			<br />
			<h:commandButton value="Save" action="#{assignmentBean.add()}"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
